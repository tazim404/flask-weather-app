{%extends "index.html"%}
{%block title%}Weather App{%endblock%}
{%block body%}

<div style="font-size: medium; font-weight: bold; margin-bottom: 0px;">
    {{data['name']}}
</div>
<div style="float: left; width: 130px;">
    <div style="display: block; clear: left;">
        <div style="float: left;" title="Titel">
            <img height="45" width="45"
                 style="border: medium none; width: 100px; height: 100px; "
                 alt="title" src="http://openweathermap.org/img/wn/{{icon_data}}@2x.png"/>
        </div>
        <div style="float: left;">
            <div style="display: block; clear: left; font-size: medium; font-weight: bold; padding: 0pt 3pt;"
                 title="Current Temperature">25.64Â°C
            </div>
            <div style="display: block; width: 85px; overflow: visible;"></div>
        </div>
    </div>
    <h1><div style="display: block; clear: left; font-size: small;">Clouds: {{data['clouds']['all']}} %</div></h1>
    <h1><div style="display: block; clear: left; color: gray; font-size: x-small;">Humidity: {{data['main']['humidity']}} %</div></h1>
    <div style="display: block; clear: left; color: gray; font-size: x-small;">Wind: {{data['wind']['speed']}} m/s</div>
    <div style="display: block; clear: left; color: gray; font-size: x-small;">Pressure: {{data['main']['pressure']}} hpa</div>
</div>

{%endblock%}
